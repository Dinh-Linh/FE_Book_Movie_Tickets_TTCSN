<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home Page</title>
        <link rel="stylesheet" href="./css/homePage.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./javascript/homePage.js" />
    </head>
    <body>
        <header>
            <img src="./image/navbar.svg" alt="" />
            <div id="home">
                <img src="./image/home.svg" alt="" />
                <p>Home</p>
            </div>
            <div id="navChild">
                <div class="search_container">
                    <img src="./image/search-normal.svg" alt="" />
                    <input
                        type="text"
                        class="searchInput"
                        placeholder="Search"
                    />
                </div>
                <div class="iconBtn" onclick="hello">
                    <img src="./image/ticket.svg" alt="" />
                    <p>Ticket</p>
                </div>
                <div class="iconBtn">
                    <img src="./image/video.svg" alt="" />
                    <p>Movie</p>
                </div>
                <div class="iconBtn">
                    <img src="./image/user.svg" alt="" />
                    <p>Sign Up</p>
                </div>
            </div>
            <img src="./image/notification.svg" alt="" />
        </header>
    </body>
</html>
